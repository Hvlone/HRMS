<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小熊账号 - 注册</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bear: {
                            50: '#FCF9F5',
                            100: '#F9F2E9',
                            200: '#F1E2D0',
                            300: '#E6C8A0',
                            400: '#D8A970',
                            500: '#C88C45', // 主棕色
                            600: '#B07230',
                            700: '#8C5825',
                            800: '#6D4520',
                            900: '#57381C',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            }
        }
    </script>

    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .bg-gradient-bear {
                background: linear-gradient(135deg, #F9F2E9 0%, #E6C8A0 100%);
            }
            .transition-bear {
                transition: all 0.3s ease;
            }
        }
    </style>
</head>

<body class="min-h-screen bg-gray-50 font-sans text-gray-800 overflow-x-hidden">
<div class="flex flex-col md:flex-row min-h-screen">
    <!-- 左侧图片区域 -->
    <div class="w-full md:w-1/2 bg-bear-100 relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-r from-bear-900/20 to-transparent z-10"></div>

        <div class="relative z-20 h-full flex items-center justify-center p-8">
            <img src="../../static/img/login_bg.png"
                 alt="可爱的小熊形象">
        </div>

        <!-- 底部装饰文字 -->
        <div class="absolute bottom-8 left-8 right-8 z-20 text-center md:text-left">
            <h2 class="text-2xl md:text-3xl font-bold text-bear-800 mb-2">创建你的小熊账号</h2>
            <p class="text-bear-700/80 max-w-md mx-auto md:mx-0">加入我们的大家庭，享受专属小熊服务</p>
        </div>
    </div>

    <!-- 右侧注册表单区域 -->
    <div class="w-full md:w-1/2 flex flex-col">
        <!-- 顶部品牌和链接 -->
        <header class="pt-6 pb-12 px-8 md:px-16 flex justify-between items-center">
            <div class="flex items-center">
                <div class="w-10 h-10 rounded-full bg-bear-500 flex items-center justify-center mr-3">
                    <i class="fa fa-paw text-white text-xl"></i>
                </div>
                <h1 class="text-xl font-bold text-bear-800">小熊账号</h1>
            </div>

            <div class="hidden md:flex items-center space-x-6 text-sm">
                <a href="#" class="text-gray-600 hover:text-bear-600 transition-bear">用户协议</a>
                <a href="#" class="text-gray-600 hover:text-bear-600 transition-bear">隐私政策</a>
                <a href="#" class="text-gray-600 hover:text-bear-600 transition-bear">帮助中心</a>
                <div class="relative group">
                    <button class="flex items-center text-gray-600 hover:text-bear-600 transition-bear">
                        中文(简体)
                        <i class="fa fa-chevron-down ml-1 text-xs"></i>
                    </button>
                    <div class="absolute right-0 mt-2 w-40 bg-white shadow-lg rounded-md overflow-hidden opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-10">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-bear-100">中文(简体)</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-bear-100">English</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- 主要注册表单 -->
        <main class="flex-1 px-8 md:px-16 flex flex-col items-center justify-center">
            <div class="w-full max-w-md">
                <!-- 登录/注册标签切换 -->
                <div class="flex border-b border-gray-200 mb-8">
                    <button class="py-2 px-1 text-gray-500 hover:text-bear-600 transition-bear">登录</button>
                    <button class="py-2 px-1 ml-6 border-b-2 border-bear-500 text-bear-700 font-medium">注册</button>
                </div>

                <!-- 注册表单 -->
                <form class="space-y-5">
                    <!-- 手机号输入框 -->
                    <div>
                        <input type="tel" placeholder="手机号码"
                               class="w-full px-4 py-3 rounded-md border border-gray-300 focus:border-bear-500 focus:ring-2 focus:ring-bear-200 outline-none transition-bear"
                        >
                    </div>

                    <!-- 密码输入框 -->
                    <div class="relative">
                        <input type="password" placeholder="设置密码"
                               class="w-full px-4 py-3 rounded-md border border-gray-300 focus:border-bear-500 focus:ring-2 focus:ring-bear-200 outline-none transition-bear"
                        >
                        <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-bear-600 transition-bear">
                            <i class="fa fa-eye-slash"></i>
                        </button>
                    </div>

                    <!-- 确认密码输入框 -->
                    <div class="relative">
                        <input type="password" placeholder="确认密码"
                               class="w-full px-4 py-3 rounded-md border border-gray-300 focus:border-bear-500 focus:ring-2 focus:ring-bear-200 outline-none transition-bear"
                        >
                        <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-bear-600 transition-bear">
                            <i class="fa fa-eye-slash"></i>
                        </button>
                    </div>

                    <!-- 小熊ID输入框 -->
                    <div>
                        <select class="w-full px-4 py-3 rounded-md border border-gray-300 focus:border-bear-500 focus:ring-2 focus:ring-bear-200 outline-none transition-bear appearance-none bg-white"
                                aria-label="选择身份类型">
                            <option value="" disabled selected>选择身份类型</option>
                            <option value="tenant">租客</option>
                            <option value="landlord">房东</option>
                        </select>
                    </div>

                    <!-- 同意条款 -->
                    <div class="flex items-start mt-2">
                        <div class="flex items-center h-5">
                            <input id="terms" type="checkbox" class="w-4 h-4 rounded border-gray-300 text-bear-500 focus:ring-bear-500">
                        </div>
                        <label for="terms" class="ml-2 text-sm text-gray-600">
                            已阅读并同意<a href="#" class="text-bear-600 hover:underline">小熊账号使用协议</a>和<a href="#" class="text-bear-600 hover:underline">隐私政策</a>
                        </label>
                    </div>

                    <!-- 注册按钮 -->
                    <button type="submit"
                            class="w-full py-3 bg-bear-500 hover:bg-bear-600 text-white font-medium rounded-md transition-bear transform hover:translate-y-[-2px] shadow-md hover:shadow-lg"
                    >
                        注册
                    </button>




        <!-- 底部版权信息 -->
        <footer class="py-6 px-8 md:px-16 text-center text-gray-500 text-sm">
            <p>© 2023 小熊科技 版权所有</p>
        </footer>
    </div>
</div>

<!-- 交互脚本 -->
<script>
    // 密码显示/隐藏切换
    document.querySelectorAll('.fa-eye-slash').forEach(icon => {
        icon.parentElement.addEventListener('click', function(e) {
            e.preventDefault();
            const passwordInput = this.previousElementSibling;
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });
    });






</script>
</body>
</html>
